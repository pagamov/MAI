<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Floppa*</title>
        <script src="index.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div id="login_window" class="pre_div">
            <div class="login_text">
                <h3>Войдите в аккаунт</h3>
            </div>
            <div class="Row">
                <div class="pre_div Column" style="text-align:right;">
                    <b>Login</b>
                </div>
                <div class="pre_div Column">
                    <input type="text" size="40" id="login_input"></input>
                </div>

                <div class="pre_div Column">

                </div>
            </div>

            <div></div>
            <div class="pre_div center">
                <b>Passw</b>
                <input type="password" size="40" id="password_input"></input>
            </div>
            <div class="pre_div center button1">
                <button type="button" onclick="login_window_button()">Login</button>
            </div>
        </div>

        <div id="registred_window" style="display:none">
            <div id="top_menu">
                <button type="button" class="button1" onclick="home_window_button()">Home</button>
                <button type="button" onclick="new_window_button()">New</button>
                <button type="button" onclick="account_window_button()">Account</button>
            </div>
            <br>
            <div id="home_window" style="display:true">
                <p>home_window</p>


                <div id="get_home_data">
                    <div class="Row">
                        <div class="pre_div Column">
                            <img src="cat.jpg" style="width:100px;height:100px;text-align:center"></img>
                        </div>
                        <div class="pre_div Column">
                            <img src="cat.jpg" style="width:100px;height:100px;text-align:center"></img>
                        </div>
                        <div class="pre_div Column">
                            <img src="cat.jpg" style="width:100px;height:100px;text-align:center"></img>
                        </div>
                    </div>
                    <div class="Row">
                        <div class="pre_div Column">
                            <img src="cat.jpg" style="width:100px;height:100px;text-align:center"></img>
                        </div>
                        <div class="pre_div Column">
                            <img src="cat.jpg" style="width:100px;height:100px;text-align:center"></img>
                        </div>
                        <div class="pre_div Column">
                            <img src="cat.jpg" style="width:100px;height:100px;text-align:center"></img>
                        </div>
                    </div>
                </div>


            </div>

            <div id="new_window" style="display:none">
                <p>new_window</p>

                <div class="pre_div " id="drop_zone" ondrop="dropHandler(event)">
                     <p>Drag one or more files to this Drop Zone ...</p>
                </div>
                <div id="drop-area">
                    <form class="my-form">
                        <p>Загрузите изображения с помощью диалога выбора файлов или перетащив нужные изображения в выделенную область</p>
                        <input type="file" id="fileElem" multiple accept="image/*" onchange="handleFiles(this.files)">
                        <label class="button" for="fileElem">Выбрать изображения</label>
                    </form>
                </div>
            </div>

            <div id="account_window" style="display:none">
                <p>account_window</p>
            </div>
        </div>
