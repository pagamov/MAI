    <body>
        <div id="choose_window">
            <div class="Row">

            <div class="Row" style="height:40px;width:100%">

                    <input id="b1" type="button" class="knopka01" value="Назад" onclick=go_back()></input>
                </div>
                <div class="Column center_b"></div>

                        </div>
                        <div class="Column t_monts" style="text-align:center;vertical-align:center">
                            {1}/{2}
                        </div>
                        <div class="Column center_b">
                            <input id="b1" type="button" class="knopka01" value=">" onclick=next_picture()></input>
                        </div>
                    </div>
                </div>
                <div class="Column">
                    <div class="Row">
                        <div class="Column"></div>
                        <div class="Column center_b">
                            <input id="b1" type="button" class="knopka01" value="+" onclick=zoom_in()></input>
                        </div>
                        <div class="Column center_b">
                            <input id="b1" type="button" class="knopka01" value="-" onclick=zoom_out()></input>
                        </div>
                    </div>
                </div>
            </div>
        </div>

            }

            }
            function zoom_in() {
                console.log('zoom_in')
            }
            function zoom_out() {
                console.log('zoom_out')
            }
        </script>
    </body>
</html>
